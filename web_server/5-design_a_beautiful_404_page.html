<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: white;
            color: black;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            margin: 0;
            line-height: 1;
            position: relative;
            animation: glitch 1s infinite;
        }

        .message {
            font-size: 24px;
            margin: 1rem 0;
        }

        .description {
            font-size: 16px;
            margin: 1rem 0;
            color: #666;
        }

        .home-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 12px 24px;
            background-color: black;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: transform 0.2s;
        }

        .home-link:hover {
            transform: translateY(-2px);
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 80px;
            }
            .message {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <h2 class="message">Page Not Found</h2>
        <p class="description">The page you're looking for seems not to exist.</p>
        <a href="/" class="home-link">Return Home</a>
    </div>
</body>
</html>
